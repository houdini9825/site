<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.a2ea98cd.png">
		<link rel="stylesheet" href="index.38ec9247.css">
		<script src="index.cc4a0a36.js" defer=""></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="hidden error-message">
			<button class="close-error"><img src="error-exit-img.8535f93a.svg" alt=""></button>
			<p>Please select a mark & difficulty</p>
		</div>
		<main>
			<section class="menu-container">
				<div class="xo-header-container">
					<img src="icon-x.559b205c.svg" alt="">
					<img src="icon-o.f1e028aa.svg" alt="">
				</div>
				<div class="pick-container">
					<h2>Pick Your Mark</h2>
					<div class="xo-button-container">
						<button class="x-button main-menu-char-btn" data-val="x">
							<img src="icon-x.559b205c.svg" alt="">
						</button>
						<button class="o-button main-menu-char-btn" data-val="o">
							<img src="icon-o.f1e028aa.svg" alt="">
						</button>
					</div>
					<p class="remember-sentence">Remember - X goes first</p>
				</div>
				<div class="difficulty-container">
					<button class="difficulty-choice easy-difficulty-btn" data-val="easy">
						Easy</button><button class="difficulty-choice medium-difficulty-btn" data-val="medium">
						Medium</button><button class="difficulty-choice hard-difficulty-btn" data-val="hard">
						Hard
					</button>
				</div>
				<button class="new-game-btn new-game-vs-pc-button">
					Start game
				</button>
			</section>
			<section class="active-game-container hidden">
				<div class="active-xo-header-container">
					<img src="icon-x.559b205c.svg" alt="">
					<img src="icon-o.f1e028aa.svg" alt="">
				</div>
				<div class="active-turn-notifier"></div>
				<button class="active-reset-button">
					<img src="icon-restart.4e7c1698.svg" alt="">
				</button>
				<div id="game-tile-1" class="not-selected active-game-tile"></div>
				<div id="game-tile-2" class="not-selected active-game-tile"></div>
				<div id="game-tile-3" class="not-selected active-game-tile"></div>
				<div id="game-tile-4" class="not-selected active-game-tile"></div>
				<div id="game-tile-5" class="not-selected active-game-tile"></div>
				<div id="game-tile-6" class="not-selected active-game-tile"></div>
				<div id="game-tile-7" class="not-selected active-game-tile"></div>
				<div id="game-tile-8" class="not-selected active-game-tile"></div>
				<div id="game-tile-9" class="not-selected active-game-tile"></div>
				<div class="active-x-score-container score-container">
					<p class="active-x-score-label score-label"></p>
					<p class="active-x-score score-number">0</p>
				</div>
				<div class="active-tie-score-container score-container">
					<p class="active-tie-score-label score-label">Ties</p>
					<p class="active-tie-score score-number">0</p>
				</div>
				<div class="active-o-score-container score-container">
					<p class="active-o-score-label score-label"></p>
					<p class="active-o-score score-number">0</p>
				</div>
			</section>
		</main>
		<section class="pop-up-container hidden">
			<!-- <p>Player 1 wins!</p>
    <div class="takes-round-container">
      <img src="" alt="">
      <p>Takes the round</p>
    </div>
    <div class="popup-buttons-container">
      <button class="quit-btn">
        Quit
      </button>
      <button class="next-round-btn">
        Next Round
      </button>
    </div> -->
		</section>
	</body>
</html>
