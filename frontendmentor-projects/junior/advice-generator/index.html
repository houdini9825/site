<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

		<title>Advice generator app</title>
	</head>
	<body>
		<main>
			<h1>Advice #<span class="advice-number"></span></h1>
			<p class="quote"></p>
			<div class="divider-container">
				<img
					src="images/pattern-divider-mobile.svg"
					alt=""
					class="mobile-divider"
				/>
        <img src="images/pattern-divider-desktop.svg" alt="" class="desktop-divider">
			</div>
		</main>
    <button class="dice-container">
      <img class="dice" src="images/icon-dice.svg" alt="">
    </button>
	</body>
</html>
