<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="styles.css" />
		<script defer src="script.js"></script>
		<title>Rating component</title>
	</head>
	<body>
		<div class="container question-container --active">
			<div class="star">
				<img src="images/icon-star.svg" alt="star" />
			</div>
			<p class="question">How did we do?</p>
			<p class="paragraph">
				Please let us know how we did with your support request. All
				feedback is appreciated to help us improve our offering!
			</p>
			<ul class="number-list">
				<li>
					<button
						type="button"
						class="rating-number number"
						data-value="1"
					>
						1
					</button>
				</li>
				<li>
					<button
						type="button"
						class="rating-number number"
						data-value="2"
					>
						2
					</button>
				</li>
				<li>
					<button
						type="button"
						class="rating-number number"
						data-value="3"
					>
						3
					</button>
				</li>
				<li>
					<button
						type="button"
						class="rating-number number"
						data-value="4"
					>
						4
					</button>
				</li>
				<li>
					<button
						type="button"
						class="rating-number number"
						data-value="5"
					>
						5
					</button>
				</li>
			</ul>
			<button type="button" class="submit">SUBMIT</button>
		</div>
		<div class="container ty-container --hidden">
			<div>
				<img
					src="images/illustration-thank-you.svg"
					alt="thank-you-image"
				/>
			</div>
			<div class="ty-number-selected-container">
				<p class="ty-number-selected-sentence">
					You selected <span class="ty-selected-number">4</span> out
					of 5
				</p>
			</div>
			<p class="ty-thank-you">Thank you!</p>
			<p class="ty-paragraph">
				We appreciate you taking the time to give a rating. If you ever
				need more support, don't hesitate to get in touch!
			</p>
		</div>
	</body>
</html>
